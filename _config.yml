# Basic
name:               "Jian Wong - Personal thoughts on life, technology and the future"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
# markdown:           rdiscount

# Navigation
nav:
  - name:           "About"
    href:           "//jiantastic.github.io/about"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
