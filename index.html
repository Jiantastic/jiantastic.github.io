<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #0e0e0e;
            color: white;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        .gallery-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .gallery-button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .gallery-button.active {
            background-color: #555;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px 0;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media screen and (min-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding: 20px 0;
            }
            .grid-item {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 id="galleryTitle">Crimson Oni</h1>
    <div class="gallery-selector">
        <button class="gallery-button active" data-gallery="crimsonOni">Crimson Oni</button>
        <button class="gallery-button" data-gallery="chaoscanvas">Chaos Canvas</button>
        <!-- <button class="gallery-button" data-gallery="emeraldTanuki">Emerald Tanuki</button> -->
    </div>
    <div id="gridContainer" class="grid-container">
        <!-- Grid items will be dynamically inserted here -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImage">
    </div>

    <script>
        const galleries = {
            crimsonOni: {
                title: "Crimson Oni",
                imageCount: 10
            },
            chaoscanvas: {
                title: "Chaos Canvas",
                imageCount: 15
            },
            emeraldTanuki: {
                title: "Untamed Dreamscape",
                imageCount: 18
            }
        };

        let currentGallery = null;

        function selectGallery(galleryName) {
            currentGallery = galleries[galleryName];
            document.getElementById('galleryTitle').textContent = currentGallery.title;
            document.getElementById('galleryTitle').style.opacity = 1;
            createGridItems(currentGallery.imageCount, galleryName);

            // Update active button
            document.querySelectorAll('.gallery-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.gallery === galleryName) {
                    btn.classList.add('active');
                }
            });
        }

        function createGridItems(count, galleryName) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = ''; // Clear existing items

            for (let i = 1; i <= count; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                const img = document.createElement('img');
                img.src = `./images/${galleryName}-${i}.png`; // Assumes .png extension
                img.alt = `${currentGallery.title} Image ${i}`;
                img.loading = 'lazy';
                
                img.onerror = function() {
                    gridItem.remove();
                };

                gridItem.appendChild(img);
                container.appendChild(gridItem);

                gridItem.onclick = function() {
                    const modal = document.getElementById('imageModal');
                    const expandedImage = document.getElementById('expandedImage');
                    modal.style.display = 'block';
                    expandedImage.src = this.querySelector('img').src;
                }
            }
        }

        // Close modal when clicking on it
        document.getElementById('imageModal').onclick = function() {
            this.style.display = 'none';
        }

        // Close modal with close button
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Set up gallery selection buttons
        document.querySelectorAll('.gallery-button').forEach(button => {
            button.addEventListener('click', function() {
                selectGallery(this.dataset.gallery);
            });
        });

        // Initialize with Crimson Oni gallery
        selectGallery('crimsonOni');
    </script>
</body>
</html>
