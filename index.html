<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #0e0e0e;
            color: white;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px 0;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media screen and (min-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px 0;
            }
            .grid-item {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Showcase</h1>
    <div id="gridContainer" class="grid-container">
        <!-- Grid items will be dynamically inserted here -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImage">
    </div>

    <script>
        function createGridItems(count) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = ''; // Clear existing items

            for (let i = 1; i <= count; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                const img = document.createElement('img');
                img.src = `./images/genimage-${i}.jpg`; // Assumes .jpg extension
                img.alt = `Generated Image ${i}`;
                img.loading = 'lazy';
                
                img.onerror = function() {
                    gridItem.remove();
                };

                gridItem.appendChild(img);
                container.appendChild(gridItem);

                gridItem.onclick = function() {
                    const modal = document.getElementById('imageModal');
                    const expandedImage = document.getElementById('expandedImage');
                    modal.style.display = 'block';
                    expandedImage.src = this.querySelector('img').src;
                }
            }
        }

        // Close modal when clicking on it
        document.getElementById('imageModal').onclick = function() {
            this.style.display = 'none';
        }

        // Close modal with close button
        document.querySelector('.close').onclick = function() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Call this function with the number of images you want to display
        createGridItems(20);
    </script>
</body>
</html>
